<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Mato-Seco Fotos Admin Page</title>
  </head>
  <body> 
    <header style="margin-bottom: 10rem; display: flex; justify-content: flex-start; align-items: center; background-color: #25283D;" id="header">
      <div class="h-logo"> 
        <a href="index.html" id="h-Logo">
          <h1>Mato seco</h1>
        </a>
      </div>
    </header>
    <main>
      <section> 
        <div>
          <nav id="sectionSelector">
            <button class="active" id="insertSelector">
              Insert
            </button>
            <button id="editSelector">
              Edit/Delete
            </button>
          </nav>
        </div>

        <div class="content addPhoto visible" id="addPhoto">
          <div class="filesAdded empty" id="images-submitted-preview">
            <p>Photos Added</p>
          </div>

          <form id="photo-form">
            <div class="form-content">
              <div class="name-input" id="name-input">
                <label for="birdName">Bird name</label>  
                <input type="text" name="birdName" class="common-name" id="bird-name" required autocomplete="off">
                <div class="suggestion" id="suggestion">
                </div>
                <input type="text" name="scientificName" class="scientific-name" id="scientific-name" required autocomplete="off"/>
              </div>

              <div class="file-upload-container" id="file-upload-container">
                <label for="file-upload" class="file-upload-button">File</label>
                <input type="file" id="file-upload" accept=".jpg,.jpeg,.JPG" name="file-upload" hidden required>
              </div>
            </div>
            <button type="submit">Add Photo</button>
          </form>
          <button class="submit-all" id="submit-all" disabled> Submit All </button> 
        </div>

        <div class="content editPhoto" id="editPhoto">
          <!-- <div class="card"> -->
          <!--   <img src="./backgroundImages/IMG_4336.jpg" alt="testImg"> -->
          <!--   <div class="cardInfo"> -->
          <!--     <p>Sai-azul</p> -->
          <!--     <p>Dacnis Cayana</p> -->
          <!--   </div> -->
          <!--   <div class="actions"> -->
          <!--     <button class="edit"></button> -->
          <!--     <button class="delete"></button> -->
          <!--   </div> -->
          <!-- </div>           -->
        </div>
      </section> 

      <div class="modal-overlay"> 
        <div class="modal-content edit-modal"> 
          <h2>Editar foto</h2>
          <label for="editBirdName">Bird name</label>  
          <input type="text" name="editBirdName" class="edit-common-name" id="edit-bird-name" autocomplete="off">
          <div class="modal-actions">
            <button class="modal-button red">Cancelar</button>
            <button class="modal-button blue">Editar</button>
          </div>
        </div>
        <div class="modal-content remove-modal"> 
          <h2>Deseja mesmo remover a imagem?</h2>
          <div class="modal-actions">
            <button class="modal-button blue">Cancelar</button>
            <button class="modal-button red">Remover</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <h4>Mato Seco</h4>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
